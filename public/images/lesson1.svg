    <circle cx="560" cy="230" r="10" fill="#111827"/>
    <circle cx="560" cy="230" r="6" fill="#60A5FA"/>
    <circle cx="760" cy="210" r="10" fill="#111827"/>
    <circle cx="760" cy="210" r="6" fill="#34D399"/>
    <circle cx="920" cy="260" r="10" fill="#111827"/>
